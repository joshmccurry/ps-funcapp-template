# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Powershell project to Azure Function App - jm-powershell-githubaction

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2
        
      - name: 'Azure Login'
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        #uses: azure/webapps-deploy@v1
        id: fa
        with:
          app-name: 'jm-powershell-githubaction'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D54FBBC58258463D922F6EF347AD8B5D }}
          #cm-do-build-during-deployment: '1'
      - name: 'Setup AppSettings'
        uses: azure/appservice-settings@v1
        with:
          app-name: 'jm-powershell-githubaction'
          app-settings-json: '[{ "name": "WEBSITE_RUN_FROM_PACKAGE", "value": "0", "slotSetting": false }]'
        id: settings
      - run: |
          az logout
